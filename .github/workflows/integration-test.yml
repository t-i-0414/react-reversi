name: Integration Test

on:
  pull_request:
    branches:
      - master
      - develop
      - release/**

jobs:
  integration-test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress.io
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
          spec: cypress/e2e/game.cy.ts
